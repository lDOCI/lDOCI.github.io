<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashForge AD5M База знаний</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to bottom right, #111, #1a1a1a);
        color: #e5e5e5;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      h1, h2, h4, h5 {
        color: #fff;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
      }
      .card:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: scale(1.02);
      }
      .printer-img {
        max-width: 320px;
        filter: drop-shadow(0 0 2rem #000);
        animation: fadeIn 1s ease;
      }
      .lead, .card p {
        color: #b0b0b0;
      }
      .navbar {
        background-color: #111;
      }
      .nav-link {
        color: #ccc !important;
      }
      .nav-link:hover {
        color: #fff !important;
      }
      #searchInput {
        margin-top: 2rem;
        margin-bottom: 2rem;
        background-color: #222;
        color: white;
        border: 1px solid #444;
      }
      section {
        scroll-margin-top: 100px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top border-bottom border-secondary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">AD5M База</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#firmware">Прошивки</a></li>
            <li class="nav-item"><a class="nav-link" href="#soplo">Сопло</a></li>
            <li class="nav-item"><a class="nav-link" href="#mods">Моды</a></li>
            <li class="nav-item"><a class="nav-link" href="#calibration">Калибровка</a></li>
            <li class="nav-item"><a class="nav-link" href="#errors">Ошибки</a></li>
            <li class="nav-item"><a class="nav-link" href="#maintenance">Обслуживание</a></li>
            <li class="nav-item"><a class="nav-link" href="plastics.html">Пластики</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5 text-center" style="margin-top: 4rem;">
      <h1 class="display-4 fw-bold mb-3">FlashForge AD5M База знаний</h1>
      <p class="lead mb-4">
        Всё о прошивках, модах, настройках, ошибках и материалах для <strong>FlashForge AD5M / AD5M Pro</strong>.
      </p>
      <img src="image-Photoroom.png" class="printer-img rounded mb-4" alt="FlashForge AD5M">
      <input id="searchInput" class="form-control w-50 mx-auto" placeholder="Поиск по базе..." />
    </div>

    <div id="cardsRow" class="container pb-4">
      <div class="row g-4 justify-content-center">
        <!-- Карточки навигации остаются прежними -->
      </div>
    </div>

    <div id="bazaContent" class="container py-4"></div>

    <footer class="mt-5 text-secondary text-center small">
      <p class="mb-0">v0.1 | <a href="https://github.com" class="text-decoration-none text-info">GitHub</a> | FlashForge Community</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let allCards = [];

      async function loadBaza() {
        const res = await fetch('./flashforge_full_baza_combined.json');
        const data = await res.json();
        const content = document.getElementById('bazaContent');

        for (const section of data.sections) {
          const sec = document.createElement('section');
          sec.id = section.id;
          sec.className = 'my-5';

          const header = document.createElement('h2');
          header.textContent = section.title;
          header.className = 'mb-4 border-bottom pb-2';
          sec.appendChild(header);

          for (const entry of section.entries) {
            const card = document.createElement('div');
            card.className = 'card mb-3 p-3 rounded-4';

            const subtitle = document.createElement('h5');
            subtitle.textContent = entry.subtitle;
            card.appendChild(subtitle);

            const desc = document.createElement('p');
            desc.textContent = entry.description;
            card.appendChild(desc);

            if (entry.link) {
              const link = document.createElement('a');
              link.href = entry.link;
              link.textContent = 'Ссылка';
              link.className = 'text-info';
              link.target = '_blank';
              card.appendChild(link);
            }

            sec.appendChild(card);
            allCards.push({ card, text: `${entry.subtitle} ${entry.description}`.toLowerCase() });
          }

          content.appendChild(sec);
        }

        // Прокрутка к якорю
        if (location.hash) {
          const el = document.querySelector(location.hash);
          if (el) el.scrollIntoView({ behavior: 'smooth' });
        }
      }

      document.getElementById('searchInput').addEventListener('input', function (e) {
        const q = e.target.value.toLowerCase();
        for (const { card, text } of allCards) {
          card.style.display = text.includes(q) ? '' : 'none';
        }
      });

      loadBaza();
    </script>
  </body>
</html>
