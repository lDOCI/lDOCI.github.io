            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

            background-color: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .entry:hover {
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .entry-header {
            padding: 18px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        }

            content: '+';
            font-size: 1.5rem;
            color: var(--accent-color);
            transition: transform 0.3s;
        }

        .entry-header.active::after {
            transform: rotate(45deg);
        }

        .entry-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .entry-content.active {
            max-height: 2000px;
        }

        .field {
            padding: 20px;

        }

            color: var(--reason-color);
        }

        }

        }

            border-radius: 4px;

            font-weight: 500;
        }

            align-items: center;

            text-decoration: none;
        }

            font-size: 0.8rem;
        }

            gap: 20px;
            margin-top: 30px;
            max-width: 1024px;
            margin-left: auto;
            margin-right: auto;
        }

        .category-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 25px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        .category-card:hover::before {
            background-color: var(--accent-color);
        }

        .category-card.featured {
            grid-column: span 2;
            background-color: rgba(0, 102, 204, 0.05);
        }

        .category-card h2 {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
        }

            margin-right: 8px;
        }

        .category-card p {
            color: #666;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .category-count {
            font-size: 0.9rem;
            color: #888;
            display: flex;
            align-items: center;
        }

        .category-count svg {
            margin-right: 5px;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

            0% { transform: rotate(0deg); }

        .loading-text {
            color: #666;
            font-size: 1.1rem;
        }

            display: inline-block;
            padding: 3px 8px;
            font-size: 0.8rem;
            border-radius: 20px;
            margin-right: 5px;
            margin-bottom: 5px;

            display: flex;
            align-items: center;
            margin-bottom: 15px;

            color: #888;

            align-items: center;
            margin-bottom: 25px;

            border-radius: 20px;
            font-size: 0.9rem;

                try {
                    // Ждем выполнения всех промисов

                    // Обрабатываем результаты
                    results.forEach((result, index) => {
                        if (result.status === 'fulfilled' && result.value) {
                            categories.push(result.value);
                        } else {

                    });
                    
                    return categories;

                    return [];
                }

                } catch (error) {

                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                    <line x1="12" y1="9" x2="12" y2="13"></line>
                                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                </svg>
                                Проблема
                            </div>
                            <div class="field-content">${entry.problem}</div>
                        `;
                        entryContent.appendChild(problemDiv);
                    }
                    
                    // Причина
                    if (entry.reason) {
                        const reasonDiv = document.createElement('div');
                        reasonDiv.className = 'field reason';
                        reasonDiv.innerHTML = `
                            <div class="field-title">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                                Причина
                            </div>
                            <div class="field-content">${entry.reason}</div>
                        `;
                        entryContent.appendChild(reasonDiv);
                    }
                    
                    // Решение
                    if (entry.solution) {
                        const solutionDiv = document.createElement('div');
                        solutionDiv.className = 'field solution';
                        solutionDiv.innerHTML = `
                            <div class="field-title">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                                Решение
                            </div>
                            <div class="field-content">${formatMarkdown(entry.solution)}</div>

                    }
                    
                    // Заметки
                    if (entry.notes) {
                        const notesDiv = document.createElement('div');
                        notesDiv.className = 'field notes';

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                                Заметки
                            </div>
                            <div class="field-content">${formatMarkdown(entry.notes)}</div>

                    // Обработчик клика для раскрытия/закрытия
                    entryHeader.addEventListener('click', function() {
                        this.classList.toggle('active');
                        entryContent.classList.toggle('active');
                    });
                    
                    entryDiv.appendChild(entryHeader);
                    entryDiv.appendChild(entryContent);
                    container.appendChild(entryDiv);
                });
            }

            // Форматирование Markdown
            function formatMarkdown(text) {
                if (!text) return '';
                
                // Жирный текст
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Курсив
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                // URL-ссылки без маркировки (автоопределение)
                text = text.replace(/(https?:\/\/[^\s\"\'\>\<]+)/g, '<a href="$1" target="_blank">$1</a>');
                
                // Ссылки с маркировкой [текст](url)
                text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" class="marked-link">$1</a>');
                
                // Списки
                text = text.replace(/^\s*-\s+(.*?)$/gm, '<li>$1</li>');
                text = text.replace(/(<li>.*?<\/li>)(?!\s*<li>)/gs, '<ul>$1</ul>');
                
                // Нумерованные списки
                text = text.replace(/^\s*(\d+)\.\s+(.*?)$/gm, '<li>$2</li>');
                text = text.replace(/(<li>.*?<\/li>)(?!\s*<li>)/gs, '<ol>$1</ol>');
                
                // Заголовки
                text = text.replace(/^##\s+(.*?)$/gm, '<h3>$1</h3>');
                text = text.replace(/^#\s+(.*?)$/gm, '<h2>$1</h2>');
                
                // Переносы строк
                text = text.replace(/\n/g, '<br>');
                
                return text;
            }

            // Настройка глобального поиска
            function setupGlobalSearch() {
                const searchInput = document.getElementById('global-search');
                if (!searchInput) return;
                
                const noResultsDiv = document.getElementById('noResults');
                const categoriesContainer = document.getElementById('categories-container');
                
                searchInput.addEventListener('input', function() {
                    const query = this.value.toLowerCase().trim();
                    
                    if (query.length < 2) {
                        // Отображаем все категории, если запрос короткий
                        const cards = categoriesContainer.querySelectorAll('.category-card');
                        cards.forEach(card => card.style.display = '');
                        noResultsDiv.style.display = 'none';
                        return;
                    }
                    
                    // Массив для хранения найденных совпадений
                    const results = [];
                    
                    // Поиск по категориям и их записям
                    allCategories.forEach(category => {
                        let categoryMatches = category.category.toLowerCase().includes(query);
                        let descriptionMatches = category.description && category.description.toLowerCase().includes(query);
                        
                        // Поиск в записях категории
                        const matchingEntries = category.entries.filter(entry => {
                            return (
                                entry.title.toLowerCase().includes(query) ||
                                (entry.problem && entry.problem.toLowerCase().includes(query)) ||
                                (entry.reason && entry.reason.toLowerCase().includes(query)) ||
                                (entry.solution && entry.solution.toLowerCase().includes(query)) ||
                                (entry.notes && entry.notes.toLowerCase().includes(query))
                            );
                        });
                        
                        if (categoryMatches || descriptionMatches || matchingEntries.length > 0) {
                            results.push({
                                category: category,
                                matches: matchingEntries.length
                            });
                        }
                    });
                    
                    // Обновление отображения
                    const cards = categoriesContainer.querySelectorAll('.category-card');
                    cards.forEach(card => {
                        const categoryName = card.dataset.category;
                        const matchingCategory = results.find(res => res.category.category === categoryName);
                        
                        if (matchingCategory) {
                            card.style.display = '';
                            // Обновляем счетчик найденных записей в категории
                            const countElement = card.querySelector('.category-count');
                            if (countElement && matchingCategory.matches > 0) {
                                countElement.innerHTML = `
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                    Найдено: ${matchingCategory.matches} ${pluralize(matchingCategory.matches, ['совпадение', 'совпадения', 'совпадений'])}
                                `;
                            }
                        } else {
                            card.style.display = 'none';
                        }
                    });
                    
                    // Показываем сообщение, если ничего не найдено
                    noResultsDiv.style.display = results.length === 0 ? 'block' : 'none';
                });
            }

            // Настройка поиска по категории
            function setupCategorySearch() {
                const searchInput = document.getElementById('category-search');
                if (!searchInput) return;
                
                const noResultsDiv = document.getElementById('noResults');
                const entries = document.querySelectorAll('.entry');
                
                searchInput.addEventListener('input', function() {
                    const query = this.value.toLowerCase().trim();
                    let hasResults = false;
                    
                    entries.forEach(entry => {
                        const title = entry.dataset.title.toLowerCase();
                        const problem = entry.dataset.problem.toLowerCase();
                        const reason = entry.dataset.reason.toLowerCase();
                        const solution = entry.dataset.solution.toLowerCase();
                        const notes = entry.dataset.notes.toLowerCase();
                        
                        if (
                            query.length < 2 || 
                            title.includes(query) || 
                            problem.includes(query) || 
                            reason.includes(query) || 
                            solution.includes(query) || 
                            notes.includes(query)
                        ) {
                            entry.style.display = '';
                            hasResults = true;
                        } else {
                            entry.style.display = 'none';
                        }
                    });
                    
                    noResultsDiv.style.display = hasResults ? 'none' : 'block';
                });
            }

            // Настройка переключения для аккордеонов
            function setupAccordions() {
                const headers = document.querySelectorAll('.entry-header');
                headers.forEach(header => {
                    header.addEventListener('click', function() {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;
                        content.classList.toggle('active');
                    });
                });
            }

            // Инициализация приложения
            async function init() {
                try {
                    // Загрузка всех категорий
                    allCategories = await loadAllFiles();
                    
                    if (allCategories.length === 0) {
                        mainContainer.innerHTML = `
                            <div class="no-results" style="display: block;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                                <p>Не удалось загрузить данные. Убедитесь, что JSON-файлы находятся в папке data/.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Рендер главной страницы
                    renderHomePage();
                    
                    // Настройка навигации
                    homeLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        renderHomePage();
                    });
                    
                   
                    aboutLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        renderAboutPage();
                    });
                    
                } catch (error) {
                    console.error('Ошибка инициализации приложения:', error);
                    mainContainer.innerHTML = `
                        <div class="no-results" style="display: block;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            <p>Произошла ошибка при загрузке приложения. Пожалуйста, обновите страницу.</p>
                            <p style="color: #888; font-size: 0.9rem; margin-top: 10px;">Технические детали: ${error.message}</p>
                        </div>
                    `;
                }
            }

            // Запуск приложения
            init();
        });
    </script>
