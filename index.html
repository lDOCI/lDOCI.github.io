<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>База знаний FlashForge Adventurer 5M</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>База знаний FlashForge Adventurer 5M</h1>
    
    <!-- Поиск -->
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Поиск по базе знаний...">
      <p class="search-hint">При вводе текста система подсвечивает совпадения</p>
    </div>

    <!-- Боковое меню (категории) -->
    <div class="sidebar">
      <div id="categories-list">
        <!-- Категории подгружаются из JSON -->
      </div>
    </div>

    <!-- Основной контент (карточки) -->
    <div class="content" id="cards-container">
      <!-- Карточки загружаются динамически -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
